<h1 class="bg-primary text-white">Informacion del Cliente</h1>
<form method="POST">
    <div class="form-group">
        <label for="nit">Nit del Cliente</label>
        <input type="text" class="in form-control limit-7" id="nit" name="nit" placeholder="000000k" required>
    </div>
    <div class="form-group show">
        <label for="nombre">Nombre Completo</label>
        <input type="text" class="in form-control limit-40" id="nombre" name="nombre" placeholder="Nombre Apellido"
            required>
    </div>
    <div class="form-group show">
        <label for="direc">Direccion</label>
        <input type="text" class="form-control limit-40" id="direc" name="direc" placeholder="Calle false 123" required>
    </div>
    <div class="form-group show">
        <label for="muni">Municipio</label>
        <input type="text" class="form-control limit-40" id="muni" name="muni" placeholder="null">
    </div>
    <div class="form-group show">
        <label for="depar">Direccion</label>
        <input type="text" class="form-control limit-40" id="depar" name="depar" placeholder="null">
    </div>
    <button type="submit" class="btn btn-primary">Agregar a la Factura</button>
</form>
