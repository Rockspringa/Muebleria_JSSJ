<h1 class="bg-primary text-white">Crear un Usuario</h1>
<form method="POST" class="cre">
    <div class="form-group">
        <label for="user">Nombre de Usuario</label>
        <input type="text" class="in form-control limit-40" id="user" name="user" aria-describedby="thelp"
            placeholder="Nombre de Usuario" required>
        <small id="thelp" class="form-text text-muted">Debe de ser unico</small>
    </div>
    <div class="form-group">
        <label for="pass">Contraseña</label>
        <input type="password" class="in form-control limit-40" id="pass" name="pass"
            placeholder="••••••••••" required>
    </div>
    <div class="form-group">
        <label for="tipo">Area en la cual Trabajara</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <option disabled selected>Elegir area</option>
            <option>1. Area de fabricacion</option>
            <option>2. Area de ventas</option>
            <option>3. Area de administracion</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
</form>
