<h1 class="bg-primary text-white">Cancelar un Usuario</h1>
<div class="alert alert-warning alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Info: </strong>Seleccione el usuario para poder ver los datos anteriores, solo apareceran los activos.
</div>
<form method="POST" class="can">
    <div class="form-group">
        <label for="user">Nombre de Usuario</label>
        <select class="form-control" id="user" name="user" aria-describedby="thelp" required>
            <option disabled selected>Nombre de usuario</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tipo">Area en la cual Trabaja Actualmente</label>
        <input type="text" class="form-control form-control-plaintext" id="tipo_v" value="Esperando datos..." readonly>
    </div>
    <div class="form-group">
        <label for="tipo">Estado Actual del Usuario</label>
        <input type="text" class="form-control form-control-plaintext" id="estado" value="Esperando datos..." readonly>
    </div>
    <button type="submit" class="btn btn-primary">Cancelar Usuario</button>
</form>
